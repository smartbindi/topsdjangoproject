{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
       
    </head>

    <body>
              
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Products</a></li>
                    <li class="breadcrumb-item active">Login & Register</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        <!-- Login Start -->
        <div class="login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">    
                        <div class="register-form">
                            <form name="signup" method="post" action="{% url 'signup' %}">
                                {% csrf_token %}
                            <div class="row">
                            
                                <div class="col-md-12">
                                    User Type&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    
                                    <input type="radio" name="usertype" value="user">&nbsp;&nbsp;&nbsp;User
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="radio" name="usertype" value="seller">&nbsp;&nbsp;&nbsp;Seller

                                </div>
                                <br><br>
                                <div class="col-md-6">
                                    <label>First Name</label>
                                    <input class="form-control" type="text" placeholder="First Name" name="fname">
                                </div>
                                <div class="col-md-6">
                                    <label>Last Name"</label>
                                    <input class="form-control" type="text" placeholder="Last Name" name="lname">
                                </div>
                                <div class="col-md-6">
                                    <label>E-mail</label>
                                    <input class="form-control" type="text" placeholder="E-mail" name="email" id="email_signup">
                                    <span id="signup_error"></span>
                                </div>
                                <div class="col-md-6">
                                    <label>Mobile No</label>
                                    <input class="form-control" type="text" placeholder="Mobile No" name="mobile">
                                </div>
                                <div class="col-md-6">
                                    <label>Password</label>
                                    <input class="form-control" type="password" placeholder="Password" name="password">
                                </div>
                                <div class="col-md-6">
                                    <label>Retype Password</label>
                                    <input class="form-control" type="password" placeholder="Password"  name="cpassword">
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" class="btn">Submit</button>
                                </div>
                                <div class="col-md-6">
                                    {{msg}}
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="login-form">
                            <form name="login" method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <label>E-mail / Username</label>
                                    <input class="form-control" type="text" placeholder="E-mail / Username" name="email" id="email">
                                    <span id="email_error"></span>
                                </div>
                                <div class="col-md-6">
                                    <label>Password</label>
                                    <input class="form-control" type="password" placeholder="Password" name="password">
                                </div>
                                
                                <div class="col-md-6">
                                    <button class="btn" type="submit" >Submit</button>
                                </div>
                                <div class="col-md-6">
                                   <a href="{% url 'forgot_password' %}"><button class="btn" type="button" >Forgot Password</button></a>
                                </div>
                                <div class="col-md-12">
                                    {{msg1}}
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login End -->
        <script>
        $("#email").change(function(){
            var email=$(this).val();
            $.ajax({
                url: '/ajax/validate_email_login/',
                data: {'email': email},
                dataType: 'json',
                success: function (data) {
                    if (!data.is_taken) {
                        $('#email_error').html("Email Not Registered")
                    }
                    else{
                        $('#email_error').html("Email Registered")
                    }
                }
            });
        });
</script>
        <script>
        $("#email_signup").change(function(){
            var email=$(this).val();
            $.ajax({
                url: '/ajax/validate_email_signup/',
                data: {'email': email},
                dataType: 'json',
                success: function (data) {
                    if (!data.is_taken) {
                        $('#signup_error').html("Email Not Registered")
                    }
                    else{
                        $('#signup_error').html("Email Registered")
                    }
                }
            });
        });
</script>

    </body>
</html>
{% endblock %}
